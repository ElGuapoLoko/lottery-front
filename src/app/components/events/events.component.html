<div class="col-12">
    <div class="card">
        <div class="col-12">
            <h5><strong>Meus Eventos</strong></h5>
        </div>
        <div class="inline-flex col-12">
            <div class="col-10 noHorizontal">
         <span class="p-float-label p-input-icon-right w-full">
            <i class="pi pi-search"></i>
            <input type="text" class="w-full" id="search" pInputText>
            <label for="search">Buscar evento ativo</label>
        </span>
            </div>
            <div class="col-2">
                <button pButton pRipple type="button" label="Criar Evento" icon="pi pi-calendar"
                        class="p-button-info w-full"></button>
            </div>
        </div>
        <div class="col-12 noHorizontal">
            <p-table [value]="eventsActive" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Titulo</th>
                        <th>Ação</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-history>
                    <tr>
                        <td style="width:50%">{{history.title}}</td>
                        <td style="width:50%">
                            <div class="col-12 inline-flex">
                                <div class="col-4">
                                    <button pButton pRipple type="button"
                                            label="Visualizar" icon="pi pi-eye"
                                            class="p-button-info w-full"></button>
                                </div>
                                <div class="col-4">
                                    <button pButton pRipple type="button" label="Jogadores" icon="pi pi-users"
                                            class="p-button-warning w-full"></button>
                                </div>
                                <div class="col-4">
                                    <button (click)="confirm()" pButton pRipple type="button" label="Cancelar" icon="pi pi-times"
                                            class="p-button-danger w-full"></button>
                                </div>

                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>


    </div>
</div>

<p-confirmDialog header="Tem certeza?" key="confirm-delete" icon="pi pi-exclamation-triangle" [acceptLabel]="'Sim'" [rejectLabel]="'Não'"
                 [style]="{width: '350px'}" acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
