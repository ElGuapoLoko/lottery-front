<form [formGroup]="form">
    <div class="col-12 full-page">
        <div class="card back-img">
            <div class="col-12">
                <h5><strong class="white-text">Minha Conta</strong></h5>
            </div>
            <div class="col-12 inline-flex">
                <div class="col-4">

                    <div class="card">
                        <div class="col-12 noHorizontal">

                            <div class="flex justify-content-center">
                                <div class="circle cursor-pointer">
                                    <img src="assets/layout/images/user/flamejante.png">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <p><strong class="name-user">{{form?.value?.name}}</strong></p>
                            <p>{{form?.value?.instagram}}</p>
                        </div>
                        <hr class="line">
                        <div class="col-12 inline-flex">
                            <div class="col-10">
                                <span>Eventos criados</span>
                            </div>
                            <div class="col-2">10</div>
                        </div>
                        <hr class="line">
                        <div class="col-12 inline-flex">
                            <div class="col-10">
                                <span>Usuários cadastrados</span>
                            </div>
                            <div class="col-2">20</div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="col-12">
                            <p-tabView class="spaceTabView">
                                <p-tabPanel header="Dados">
                                    <app-data [form]="form"></app-data>
                                </p-tabPanel>
                                <p-tabPanel header="Segurança">
                                    <app-security [form]="form"></app-security>
                                </p-tabPanel>
                                <p-tabPanel header="Contato">
                                    <app-contact [form]="form"></app-contact>
                                </p-tabPanel>
                            </p-tabView>
                            <div class="col-12 inline-flex mb-0">
                                <div class="col-6">
                                </div>
                                <div class="col-6 text-right">
                                    <button pButton pRipple type="button" label="Salvar" icon="pi pi-check" class="p-button-success"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
